    <meta charset="UTF-8">
    <script>
        function pulaLinha(){
            document.write("<br>")
            
        }

        function mostra(frase){

            pulaLinha();
        }
        

       var media =28;
       var anoAtual = 2021;
       var geracao = (anoAtual - 1500)/media;
        mostra(geracao);


    </script>
