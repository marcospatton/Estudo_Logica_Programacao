    <meta charset="UTF-8">
    <script>
       function pulalinha(){
       document.write("<br>");
       document.write("<br>");
       }

       function mostra(frase){
           document.write(frase);
           pulalinha();
       }
       function calculaImc(altura, peso){
           var imc = peso / (altura * altura);
           mostra(" O imc calculado é " + imc);
           
       }
       calculaImc(1.71, 73);
       calculaImc(1.72, 68);

       

    </script>
