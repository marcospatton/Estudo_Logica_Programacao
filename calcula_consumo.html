<body>
    <meta charset="UTF-8">
   
        <h3>Álcool ou Gasolina</h3>
        <br>

        <script>
            var litros = 40;
            var distancia = 480;
            alcoolDistancia = 300;
        
            document.write("A distancia percorrida com gasolina é <br>");
            document.write(distancia/litros);
            document.write("O consumo de alcool em uma distancia de 300km é ");
            document.write(alcoolDistancia/litros)
         </script>
    
</body>
